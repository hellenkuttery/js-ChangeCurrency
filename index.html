<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Currency</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid bg-info mt-3">
      <h1 class="text-center">Currency Converter</h1>
    </div>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <form>
            <div class="mb-3">
              <label for="curency" class="form-label">USD</label>
              <input
                type="text"
                class="form-control"
                id="curency"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="curency1" class="form-label">TR</label>
              <input type="text" class="form-control" id="curency1" />
            </div>
            <div class="mb-3">
              <label for="amount" class="form-label">AMOUNT</label>
              <input type="number" class="form-control" id="amount" />
            </div>
            <button class="btn btn-primary w-100 mb-3">
                CALCULATE
            </button>
            <div class="result">
                <div class="card border-primary">
                    <div class="card-body text-center">
                        100 $ =17000
                    </div>
                </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
